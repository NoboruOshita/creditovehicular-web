<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Credito Vehicular</title>
</head>
<body>
    <div class="v7_29">
        <span class="v7_34">Registro</span>
        <div class="v37_2">
            <div class="v37_3">
                <p style="margin:3rem 0 0 0">Nombre</p>
                <input type="text" name="firstname" id="firstname" class="v37_4">
                <p style="margin:0">Usuario</p>
                <input type="text" name="username" id="username" class="v37_4">
                <p style="margin:0">Correo Electronico</p>
                <input type="text" name="email" id="email" class="v37_4">
            </div>
            <div class="v37_3">
                <p style="margin:3rem 0 0 0">Apellido</p>
                <input type="text" name="lastname" id="lastname" class="v37_4">
                <p style="margin:0">Constraseña</p>
                <input type="password" name="password" id="password" class="v37_4">
                <p style="margin:0">Fecha de Nancimiento</p>
                <input type="date" name="birthdate" id="birthdate" class="v37_4">
            </div>
        </div> 
        <div class="v37_17">
            <button type="submit" id="sighUp"  name="signup_submit" value="Sign up" class="v37_18">Registrar</button>
            <button type="button" id="back" name="back" class="v37_19">Retroceder</button>
        </div>
    </div>

    <!-- Configuración JS -->
    <script type="module" src="registro.js"></script>
</body>
</html>
